<ng-container>
  <div class="">
    <h1>Account Summary</h1>
    <!-- TODO: 6. Angular ngFor, refactor, and bonus points -->
    <!-- TODO: 7. Accessibility, table markup, form control -->
    <div class="account-summary">
      <table>

        <thead>
        <tr>
          <th scope="col">Account Name</th>
          <th scope="col">Balance</th>
          <th scope="col">
            <label>Account Type</label>
            <form [formGroup]="currencyFilter">
              <div class="d-grid">
                <select class="custom-select mb-3" (change)="changeCurrencyType($event)" formControlName="currencyName">
                  <option value="">None</option>
                  <option *ngFor="let currency of currencyTypes" [ngValue]="currency">
                    {{ currency }}
                  </option>
                </select>
              </div>
            </form>
          </th>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let account of filteredAccounts">
            <!-- TODO: 8. route to detail view -->
            <td><a (click)="getAccountID(account.id)">{{account.id}}</a></td>
            <td>{{account.balance}}</td>
            <td>{{account.currency.toUpperCase()}}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</ng-container>
